        <li>Use Recursion to Create a Countdown - Применение рекурсии для вывода обратного отсчета
        </li>
    </ul>

<script>
    function countdown(n) {
            if (n < 1) {
                return [];
            } else {
                var array = countdown(n-1)
                array.unshift(n)
                console.log(array)
                return array;
            }
        }
    
    countdown(10)

</script>
